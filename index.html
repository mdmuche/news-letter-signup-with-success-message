<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1633193fab.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main>
      <div class="flex-row">
        <div class="first-row">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <form>
            <div class="checked-col">
              <input
                type="checkbox"
                name="pmm"
                id="product-discovery"
                checked
              />
              <label for="product-discovery"
                >Product discovery and building what matters</label
              >
              <div></div>
              <input type="checkbox" name="pmm" id="Measuring" checked />
              <label for="Measuring"
                >Measuring to ensure updates are a success</label
              >
              <div></div>
              <input type="checkbox" name="pmm" id="more" checked />
              <label for="more">And much more!</label>
            </div>
            <div></div>
            <div style="display: flex; justify-content: space-between">
              <label for="email">Email address</label>
              <div class="required"></div>
            </div>
            <div></div>
            <input
              class="place"
              type="email"
              id="email-address"
              name="email-address"
              placeholder="email@company.com"
              onkeyup="validateEmail()"
            />
          </form>
          <div></div>
          <button class="sub-btn">Subscribe to monthly newsletter</button>
        </div>
        <div class="img"></div>

        <!-- Sign-up form end -->
      </div>
      <div class="mobile-img"></div>
      <!-- Success message start -->
      <div class="hidden">
        <i class="fa-solid fa-check"></i>
        <h1>Thanks for subscribing!</h1>
        <p>
          A confirmation email has been sent to
          <span>ash@loremcompany.com</span>. Please open it and click the button
          inside to confirm your subscription.
        </p>
        <button class="diss-btn">Dissmiss Message</button>
      </div>
      <!-- Success message end -->
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
